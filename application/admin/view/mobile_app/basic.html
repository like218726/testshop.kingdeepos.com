<include file="public/layout" />
<script type="text/javascript" src="__PUBLIC__/static/js/perfect-scrollbar.min.js"></script>
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>移动App管理</h3>
                <h5>移动App系统升级配置</h5>
            </div>
        </div>
    </div>
    <!-- 操作说明 -->
    <div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
        <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
            <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
            <span title="收起提示" id="explanationZoom" style="display: block;"></span>
        </div>
        <ul>
            <li>APP基础信息设置</li>
        </ul>
    </div>
    <form method="post" id="handlepost" name="handlepost" method="post">
        <input type="hidden" name="form_submit" value="ok" />
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="tit">
                    <label for="hot_city">热门城市</label>
                </dt>
                <dd class="opt">
                    <input id="hot_city" name="hot_city" value="{$config.app_hot_city}" class="input-txt" type="text" /><!-- 北京|上海|深圳|广州|武汉|天津|西安|南京|杭州 -->
                    <p class="notic">用于APP端LBS定位时选择推荐城市, 必须是9个, 且以"|"分割</p>
                </dd>
            </dl>
            
            <div class="bot">
                <input type="hidden" name="inc_type" value="app">
                <a href="JavaScript:void(0);" class="ncap-btn-big ncap-btn-green" onclick="check_form();">确认提交</a>
            </div>
        </div>
    </form>
</div>
<div id="goTop"> <a href="JavaScript:void(0);" id="btntop"><i class="fa fa-angle-up"></i></a><a href="JavaScript:void(0);" id="btnbottom"><i class="fa fa-angle-down"></i></a></div>
<script>
    function check_form()
    { 
        document.handlepost.submit()
    }
 
</script>
</body>
</html>
