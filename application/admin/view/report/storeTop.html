<include file="public/layout" />
<script src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
	<div class="fixed-bar">
		<div class="item-title">
			<div class="subject">
				<h3>报表统计 - 销量排行</h3>
				<h5>网站系统报表统计</h5>
			</div>
			<ul class="tab-base nc-row">
				<li><a href="{:U('Report/saleTop')}" ><span>商品销售排行</span></a></li>
				<li><a href="{:U('Report/storeTop?order_by=tnum')}"  <if condition="$order_by eq tnum"> class="current"</if>><span>店铺订单数排行</span></a></li>
				<li><a href="{:U('Report/storeTop?order_by=amount')}" <if condition="$order_by eq amount"> class="current"</if>><span>店铺成交额排行</span></a></li>
			</ul>
		</div>
	</div>
	<!-- 操作说明 -->
	<div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
		<div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
			<h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
			<span title="收起提示" id="explanationZoom" style="display: block;"></span>
		</div>
		<ul>
        <li>销量排行, 由总平台设置管理.</li>
        </ul>
	</div>
	<div class="flexigrid">
		<div class="mDiv">
			<div class="ftitle">
				<h3>销量排行列表</h3>
				<h5>(共{$page->totalRows}条记录)</h5>
			</div>
			<div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
			<form class="navbar-form form-inline" id="search-form" method="get" action="{:U('Report/storeTop')}" onSubmit="return check_form();">
				<div class="sDiv">
					<div class="sDiv2" style="margin-right: 10px;border: none;">
						<select name="sc_id" class="form-control">
							<option value="">店铺类别</option>
							<volist name="store_class" id="item" >
								<option value="{$key}" <if condition="$Think.get.sc_id eq $key">selected</if>>{$item}</option>
							</volist>
						</select>
					</div>
					<div class="sDiv2" style="margin-right: 10px;">
						<input type="text" size="30" name="start_time"  id="start_time" value="{$start_time}" placeholder="起始时间" class="qsbox">
						<input type="button" class="btn" value="起始时间">
					</div>
					<div class="sDiv2" style="margin-right: 10px;">
						<input type="text" size="30" name="end_time"  id="end_time" value="{$end_time}" placeholder="截止时间" class="qsbox">
						<input type="button" class="btn" value="截止时间">
					</div>
					<div class="sDiv2">
						<input class="btn" value="搜索" type="submit">
					</div>
				</div>
			</form>            
            
		</div>
		<div class="hDiv">
			<div class="hDivBox">
				<table cellspacing="0" cellpadding="0">
					<thead>
					<tr>
						<th class="sign" axis="col0">
							<div style="width: 24px;"><i class="ico-check"></i></div>
						</th>
						<th align="center" abbr="article_title" axis="col3" class="">
							<div style="text-align: center; width: 50px;" class="">排行</div>
						</th>
						<th align="left" abbr="ac_id" axis="col4" class="">
							<div style="text-align: center; width: 100px;" class="">店铺ID</div>
						</th>
						<th align="left" abbr="ac_id" axis="col4" class="">
							<div style="text-align: center; width: 100px;" class="">店铺名称</div>
						</th>
						<th align="center" abbr="article_show" axis="col5" class="">
							<div style="text-align: center; width: 100px;" class="">订单数</div>
						</th>
						<th align="center" abbr="article_time" axis="col6" class="">
							<div style="text-align: center; width: 100px;" class="">订单总额</div>
						</th>
						<th style="width:100%" axis="col7">
							<div></div>
						</th>
					</tr>
					</thead>
				</table>
			</div>
		</div>
		<div class="bDiv" style="height: auto;">
			<div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
				<table>
					<tbody>
					<foreach name="list" item="vo" key="k" >
						<tr>
							<td class="sign">
								<div style="width: 24px;"><i class="ico-check"></i></div>
							</td>
							<td align="left" class="">
								<div style="text-align: center; width: 50px;">{$k+1+(($p-1)*$page_size)}</div>
							</td>
							<td align="left" class="">
								<div style="text-align: center; width: 100px;">{$vo.store_id}</div>
							</td>
							<td align="left" class="">
								<div style="text-align: center; width: 100px;">{$vo['store_name']}</div>
							</td>
							<td align="left" class="">
								<div style="text-align: center; width: 100px;">{$vo.tnum}</div>
							</td>
							<td align="left" class="">
								<div style="text-align: center; width: 100px;">{$vo.amount}</div>
							</td>

							<td align="" class="" style="width: 100%;">
								<div>&nbsp;</div>
							</td>
						</tr>
					</foreach>
					</tbody>
				</table>
			</div>
            {$page->show()}
			<div class="iDiv" style="display: none;"></div>
		</div>
	</div>
</div>
<script>
	$(document).ready(function(){
		// 表格行点击选中切换
		$('#flexigrid > table>tbody >tr').click(function(){
			$(this).toggleClass('trSelected');
		});

		// 点击刷新数据
		$('.fa-refresh').click(function(){
			location.href = location.href;
		});
		
		// 起始位置日历控件
		$('#start_time').layDate(); 
    	$('#end_time').layDate();
		laydate({
		  elem: '#start_time',
		  format: 'YYYY-MM-DD', // 分隔符可以任意定义，该例子表示只显示年月
		  festival: true, //显示节日
		  istime: false,
		  choose: function(datas){ //选择日期完毕的回调
			 compare_time($('#start_time').val(),$('#end_time').val());
		  }
		});
		 
		 // 结束位置日历控件
		laydate({
		  elem: '#end_time',
		  format: 'YYYY-MM-DD', // 分隔符可以任意定义，该例子表示只显示年月
		  festival: true, //显示节日
		  istime: false,
		  choose: function(datas){ //选择日期完毕的回调
			   compare_time($('#start_time').val(),$('#end_time').val());
		  }
		});			
		
		
	});
	function check_form(){
		var start_time = $.trim($('#start_time').val());
		var end_time =  $.trim($('#end_time').val());
		if(start_time == '' ^ end_time == ''){
			layer.alert('请选择完整的时间间隔', {icon: 2});
			return false;
		}		 
	return true;
	}
</script>
</body>
</html>
