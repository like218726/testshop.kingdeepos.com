<include file="public/layout" />
<script type="text/javascript" src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
<script type="text/javascript" src="__PUBLIC__/static/js/perfect-scrollbar.min.js"></script>
<body style="background-color: rgb(255, 255, 255); overflow: auto; cursor: default; -moz-user-select: inherit;">
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title">
            <div class="subject">
                <h3>店铺管理</h3>
                <h5>网站系统店铺索引与管理</h5>
            </div>
            <ul class="tab-base nc-row">
                <li><a href="{:U('Store/shop_list')}"><span>门店列表</span></a></li>
                <li><a href="{:U('Store/shop_order')}" class="current"><span>门店订单</span></a></li>
            </ul>
        </div>
    </div>
    <!-- 操作说明 -->
    <div id="explanation" class="explanation" style="color: rgb(44, 188, 163); background-color: rgb(237, 251, 248); width: 99%; height: 100%;">
        <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
            <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
            <span title="收起提示" id="explanationZoom" style="display: block;"></span>
        </div>
        <ul>
            <!--<li>如果当前时间超过店铺有效期或店铺处于关闭状态，前台将不能继续浏览该店铺，但是店主仍然可以编辑该店铺</li>-->
            <li>总平台查看店铺门店订单列表</li>
        </ul>
    </div>
    <div class="flexigrid">
        <div class="mDiv">
            <div class="ftitle">
                <h3>门店订单列表</h3>
                <h5>(共{$pager->totalRows}条记录)</h5>
            </div>
            <div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
            <form class="navbar-form form-inline"  method="post" action="{:U('Admin/order/export_order')}"  name="search-form2" id="search-form2">
                <input type="hidden" name="order_by" value="order_id">
                <input type="hidden" name="sort" value="desc">
                <input type="hidden" name="user_id" value="{$_GET[user_id]}">
                <input type="hidden" value="{$_GET['order_statis_id']|default=0}" name="order_statis_id" id="order_statis_id"/>
                <!--用于查看结算统计 包含了哪些订单-->
                <input type="hidden" name="order_ids" value="">
                <div class="sDiv">
                    下单时间：
                    <div class="sDiv2">
                        <input type="text" size="30" id="add_time_begin" name="start_time" value="{$start_time}" class="qsbox"  placeholder="下单开始时间">
                    </div>
                    <div class="sDiv2">
                        <input type="text" size="30" id="add_time_end" name="end_time" value="{$end_time}" class="qsbox"  placeholder="下单结束时间">
                    </div>
                    <div class="sDiv2">
                        <select name="pay_status" class="select sDiv3" style="margin-right:5px;margin-left:5px">
                            <option value="">支付状态</option>
                            <option value="0">未支付</option>
                            <option value="1">已支付</option>
                        </select>
                    </div>
                    <div class="sDiv2">
                        <select name="pay_code" class="select sDiv3" style="margin-right:5px;margin-left:5px">
                            <option value="">支付方式</option>
                            <option value="unionpay">银联在线支付</option>
                            <option value="tenpay">PC端财付通</option>
                            <option value="alipay">支付宝支付</option>
                            <option value="weixin">微信支付</option>
                            <option value="miniAppPay">微信小程序支付</option>
                            <option value="cod">到货付款</option>
                            <option value="余额支付">余额支付</option>
                            <option value="其他方式">其他方式</option>
                            <option value="积分兑换">积分兑换</option>
                        </select>
                    </div>
                    <div class="sDiv2">
                        <select name="order_status" class="select sDiv3" >
                            <option value="">订单状态</option>
                            <volist name="order_status" id="v" key="k">
                                <option value="{$k-1}">{$v}</option>
                            </volist>
                        </select>
                    </div>
                    <div class="sDiv2">
                        <select  name="keytype" class="select">
                            <option value="store_name">店铺名称</option>
                            <option value="consignee">收货人</option>
                            <option value="order_sn">订单编号</option>
                            </foreach>
                        </select>
                    </div>
                    <div class="sDiv2">
                        <input type="text" size="30" name="keywords" class="qsbox" placeholder="搜索相关数据...">
                    </div>
                    <div class="sDiv2">
                        <input type="button" onClick="ajax_get_table('search-form2',1)"  class="btn" value="搜索">
                    </div>
                </div>
            </form>
        </div>
        <div class="hDiv">
            <div class="hDivBox">
                <table cellspacing="0" cellpadding="0">
                    <thead>
                    <tr>
                        <th class="sign" axis="col0">
                            <div style="width: 24px;"><i class="ico-check"></i></div>
                        </th>
                        <th align="left" abbr="article_title" axis="col3" class="">
                            <div style="text-align: center; width: 150px;" class="">订单编号</div>
                        </th>
                        <th align="left" abbr="consignee" axis="col4" class="">
                            <div style="text-align: left; width: 120px;" class="">收货人</div>
                        </th>
                        <th align="center" abbr="article_show" axis="col5" class="">
                            <div style="text-align: center; width: 60px;" class="">总金额</div>
                        </th>
                        <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="text-align: center; width: 60px;" class="">应付金额</div>
                        </th>
                        <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="text-align: center; width: 60px;" class="">订单状态</div>
                        </th>
                        <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="text-align: center; width: 60px;" class="">支付状态</div>
                        </th>
                        <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="text-align: center; width: 60px;" class="">支付方式</div>
                        </th>
                        <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="text-align: center; width: 60px;" class="">自提点</div>
                        </th>
                        <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="text-align: center; width: 120px;" class="">自提时间</div>
                        </th>
                        <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="text-align: center; width: 120px;" class="">下单时间</div>
                        </th>
                        <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="text-align: center; width: 160px;" class="">店铺</div>
                        </th>
                        <th align="center" abbr="article_time" axis="col6" class="">
                            <div style="text-align: center; width: 120px;" class="">交易操作</div>
                        </th>
                        <th style="width:100%" axis="col7">
                            <div></div>
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>

        <div class="bDiv" style="height: auto;">
            <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">

            </div>
            <div class="iDiv" style="display: none;"></div>
        </div>
        <!--分页位置-->
        {$page} </div>
</div>
<script>
    $(document).ready(function(){
        // 起始位置日历控件
        $('#add_time_begin').layDate(); 
	    $('#add_time_end').layDate();
        laydate({
            elem: '#add_time_begin',
            format: 'YYYY-MM-DD', // 分隔符可以任意定义，该例子表示只显示年月
            festival: true, //显示节日
            istime: false,
            choose: function(datas){ //选择日期完毕的回调
                compare_time($('#add_time_begin').val(),$('#add_time_end').val());
            }
        });

        // 结束位置日历控件
        laydate({
            elem: '#add_time_end',
            format: 'YYYY-MM-DD', // 分隔符可以任意定义，该例子表示只显示年月
            festival: true, //显示节日
            istime: false,
            choose: function(datas){ //选择日期完毕的回调
                compare_time($('#add_time_begin').val(),$('#add_time_end').val());
            }
        });

        // 表格行点击选中切换
        $('#flexigrid > table>tbody >tr').click(function(){
            $(this).toggleClass('trSelected');
        });

        // 点击刷新数据
        $('.fa-refresh').click(function(){
            location.href = location.href;
        });

        ajax_get_table('search-form2',1);

    });

    function ajax_get_table(tab,page){
        var order_statis_id = $('#order_statis_id').val();
        var ajaxUrl = "/index.php/Admin/Store/ajaxindex/p/"+page;
        if(order_statis_id>0){
            ajaxUrl = "/index.php/Admin/Store/ajaxindex/p/"+page+"order_statis_id/"+order_statis_id;
        }
        cur_page = page; //当前页面 保存为全局变量
        $.ajax({
            type : "POST",
            url : ajaxUrl,
            data : $('#'+tab).serialize(),// 你的formid
            success: function(data){
                $("#flexigrid").html('');
                $("#flexigrid").append(data);
                // 表格行点击选中切换
                $('#flexigrid > table>tbody >tr').click(function(){
                    $(this).toggleClass('trSelected');
                });

            }
        });
    }
</script>
</body>
</html>
