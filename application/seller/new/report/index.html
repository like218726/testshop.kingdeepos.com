<include file="public/head"/>
<style>
    .ncsc-goods-sku.ps-container {
        height: 1px;
        border: 0;
        border-bottom: solid 1px #E6E6E6;
        background: inherit;
        box-shadow: inherit;
    }

    a.ncbtn {
        cursor: default;
    }
</style>
<script src="__ROOT__/public/static/js/layer/laydate/laydate.js"></script>
<div class="ncsc-layout wrapper">
    <include file="public/left"/>
    <div id="layoutRight" class="ncsc-layout-right">
        <div class="ncsc-path"><i class="icon-desktop"></i>商家管理中心<i class="icon-angle-right"></i>统计结算<i class="icon-angle-right"></i>店铺概况</div>
        <div class="main-content" id="mainContent">
            <div class="tabmenu">
                <ul class="tab pngFix">
                    <li class="active"><a href="{:U('Seller/Report/index')}">店铺概况</a></li>
                </ul>
                <a class="ncbtn ncbtn-aqua" style="right:600px">今日销售总额：￥
                    <empty name="today.today_amount">0
                        <else/>
                        {$today.today_amount}
                    </empty>
                </a>
                <a class="ncbtn ncbtn-mint" style="right:400px"> 人均客单价：￥{$today.sign}</a>
                <a class="ncbtn ncbtn-aqua" style="right:200px">今日订单数：{$today.today_order}</a>
                <a class="ncbtn ncbtn-mint"> 今日取消订单：{$today.cancel_order}</a>
            </div>
            <form method="post" id="search-form2" action="{:U('Report/index')}" onsubmit="check_form();">
                <input type="hidden" name="timegap" id="timegap" value="{$timegap}">
                <table class="search-form">
                    <tr>
                        <td>&nbsp;</td>
                        <th>开始时间</th>
                        <td class="w100">
                            <input type="text" style="width: 90px;" class="text w90" name="start_time" id="start_time" value="{$start_time}" placeholder="记录开始时间"/>
                        </td>
                        <th>截止时间</th>
                        <td class="w100">
                            <input type="text" style="width: 90px;" class="text w90" name="end_time" id="end_time" value="{$end_time}" placeholder="记录截止时间"/>
                        </td>
                        <td class="tc w70">
                            <label class="submit-border"><input type="submit" class="submit" value="搜索"/></label>
                        </td>
                    </tr>
                </table>
            </form>
            <div id="statistics" style="height: 400px;"></div>
            <table class="ncsc-default-table">
                <thead>
                <tr nc_type="table_header">
                    <th class="w200">时间</th>
                    <th class="w100">订单数</th>
                    <th class="w100">销售总额</th>
                    <th class="w100">客单价</th>
                    <th class="w120">查看</th>
                </tr>
                </thead>
                <tbody>
                <foreach name="list" item="vo" key="k">
                    <tr class="bd-line">
                        <td>{$vo.day}</td>
                        <td>{$vo.order_num}</td>
                        <td>{$vo.amount}</td>
                        <td>{$vo.sign}</td>
                        <td class="nscs-table-handle">
                        <span><a href="{:U('Report/saleList',array('start_time'=>$vo['day'],'end_time'=>$vo['day']))}" class="btn-bluejeans"><i class="icon-search"></i>

                            <p>订单列表</p></a></span>
                        </td>
                    </tr>
                </foreach>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="20">
                        {$page}
                    </td>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
<include file="public/foot"/>
<script src="__PUBLIC__/js/echart/echarts.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/echart/macarons.js"></script>
<script src="__PUBLIC__/js/echart/china.js"></script>
<script src="__PUBLIC__/dist/js/app.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {        
        
    // 起始位置日历控件
	$('#start_time').layDate(); 
    $('#end_time').layDate();
	laydate({
	  elem: '#start_time',
	  format: 'YYYY-MM-DD', // 分隔符可以任意定义，该例子表示只显示年月
	  festival: true, //显示节日
	  istime: false,
	  choose: function(datas){ //选择日期完毕的回调
		 compare_time($('#start_time').val(),$('#end_time').val());
	  }
	});
	 
	 // 结束位置日历控件
	laydate({
	  elem: '#end_time',
	  format: 'YYYY-MM-DD', // 分隔符可以任意定义，该例子表示只显示年月
	  festival: true, //显示节日
	  istime: false,
	  choose: function(datas){ //选择日期完毕的回调
		   compare_time($('#start_time').val(),$('#end_time').val());
	  }
	});	 
	        
        
        
    });
    function check_form() {
        var start_time = $.trim($('#start_time').val());
        var end_time = $.trim($('#end_time').val());
        if (start_time == '' ^ end_time == '') {
            layer.alert('请选择完整的时间间隔', {icon: 2});
            return false;
        }
        if (start_time !== '' && end_time !== '') {
            $('#timegap').val(start_time + " - " + end_time);
        }
        if (start_time == '' && end_time == '') {
            $('#timegap').val('');
        }
    }
    var res = {$result};
    var myChart = echarts.init(document.getElementById('statistics'), 'macarons');
    option = {
        tooltip: {
            trigger: 'axis'
        },
        toolbox: {
            show: true,
            feature: {
                mark: {show: true},
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        calculable: true,
        legend: {
            data: ['交易金额', '订单数', '客单价']
        },
        xAxis: [
            {
                type: 'category',
                data: res.time
            }
        ],
        yAxis: [
            {
                type: 'value',
                name: '金额',
                axisLabel: {
                    formatter: '{value} ￥'
                }
            },
            {
                type: 'value',
                name: '客单价',
                axisLabel: {
                    formatter: '{value} ￥'
                }
            }
        ],
        series: [
            {
                name: '交易金额',
                type: 'bar',
                data: res.amount
            },
            {
                name: '订单数',
                type: 'bar',
                data: res.order
            },
            {
                name: '客单价',
                type: 'line',
                yAxisIndex: 1,
                data: res.sign
            }
        ]
    };
    myChart.setOption(option);
</script>
</body>
</html>
