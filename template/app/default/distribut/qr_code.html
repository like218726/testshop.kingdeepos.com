<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的名片</title>
		<link rel="stylesheet" type="text/css" href="__STATIC__/distribut/css/main.css"/>
		<script src="__STATIC__/js/mobile-util.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body class="bag_red">
		<div class="my_team_alon busniess_card_name p">
			<a href="">
				<div class="team_head">
                    <img src="{$user[head_pic]|default='__STATIC__/images/user68.jpg'}"/>
				</div>
				<div class="team_name_time">
					<span class="t_n">我是<em>【{$user.nickname}】</em></span>
                    <span class="t_n" style="margin-top:10px;">我为自己代言</span>
                    <if condition="$user['is_distribut'] neq 1">
                        <span class="t_t">我要成为{$tpshop_config.shop_info_store_name|default='TPshop商城'}分销商</span>
                    </if>
				</div>
			</a>
		</div>
		<div class="my_business_card">
			<div class="fx_qrcode">
                <if condition="$oauth eq 'miniapp' ">
                    <img src="{$ShareLink}"/>
                    <else />
                    <img src="/index.php?m=Home&c=Index&a=qr_code&data={$ShareLink}"/>
                </if>
                <p>长按此图识别二维码</p>
            </div>
            <i class="cloud-1"></i>
            <i class="cloud-2"></i>
            <i class="cloud-3"></i>
            <i class="cloud-mo"></i>
            <i class="cloud-mo mo2"></i>
            <i class="cloud-mo mo3"></i>
            <i class="cloud-mo mo4"></i>
            <i class="cloud-rm"></i>
		</div>
	</body>
</html>
