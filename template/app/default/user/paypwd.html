<include file="public/header" title="" body=""/>
<style>
    .fetchcode{
        background-color: #ec5151;
        border-radius: 0.128rem;
        color: white;
        padding: 0.55467rem 0.21333rem;
        vertical-align: middle;
        font-size: 0.59733rem;
    }
    #fetchcode{
        background:#898995;
        border-radius: 0.128rem;
        color: white;
        padding: 0.55467rem 0.21333rem;
        vertical-align: middle;
        font-size: 0.59733rem;
    }
</style>
    <if condition="$step eq 1">
        <div class="loginsingup-input singupphone findpassword">
            <form method="post" >
                <div class="content30">
                    <div class="lsu bk">
                        <span>手机号:</span>
                        <label name="mobile" id="tel">{$user.mobile}</label> 
                    </div>
                    <div class="lsu boo zc_se">
                        <input type="text" name="mobile_code" id="tpcode" value="" placeholder="请输入验证码">
                        <a href="javascript:void(0);" rel="mobile" id="fcode" onclick="sendcode(this)">获取短信验证码</a>
                    </div>
                    <div class="lsu submit">
                        <input type="button" onclick="nextstep()" value="确认修改" />
                    </div>
                </div>
            </form>
        </div>
    </if>
<if condition="$step eq 2">
    <div class="loginsingup-input singupphone findpassword">
        <form  method="post"  id="payform">
            <div class="content30">
                <div class="lsu bk">
                    <span>密码</span>
                    <input type="password" name="new_password" id="new_password"  placeholder="请输入新密码"/>
                </div>
                <div class="lsu bk">
                    <span>确认</span>
                    <input type="password" name="confirm_password" id="confirm_password"  placeholder="再次输入新密码" />
                </div>
                <div class="lsu submit">
                    <input type="button" onclick="submitverify()" value="确认修改" />
                </div>
            </div>
        </form>
    </div>
</if>
<script src="__STATIC__/js/style.js" type="text/javascript" charset="utf-8"></script>
<script>
     
    //发送短信验证码
    function sendcode(obj){
        var tel = $.trim($('#tel').html());
        var obj = $(obj);
        if(tel == ''){
            showErrorMsg('请输入您的号码！');
            return false;
        }
        var s = "{:tpCache('sms.sms_time_out')}";
        //改变按钮状态
        obj.unbind('click');
        //添加样式
        obj.attr('id','fetchcode');
        callback();
        //循环定时器
        var T = window.setInterval(callback,1000);
        function callback()
        {
            if(s <= 0){
                //移除定时器
                window.clearInterval(T);
                obj.bind('click',sendcode)
                obj.removeAttr('id','fetchcode');
                obj.text('获取短信验证码');
            }else{
                obj.text(--s + '秒后再获取');
            }
        }
        $.ajax({
//            url:'/index.php?m=Mobile&c=User&a=send_validate_code&t='+Math.random(), //原获取短信验证码方法
            url : "/index.php?m=Home&c=Api&a=send_validate_code&scene=6&type=mobile&send="+tel,
            type:'post',
            dataType:'json',
            data:{type:obj.attr('rel'),send:tel},
            success:function(res){
                if(res.status==1){
                    //成功
                    showErrorMsg(res.msg);
                }else{
                    //失败
                    showErrorMsg(res.msg);
                    //移除定时器
                    window.clearInterval(T);
                    obj.removeAttr('id','fetchcode');
                    obj.text('获取短信验证码');
                }
            }
        })
    }

    //第一步验证
    function nextstep(){
        var tpcode = $('#tpcode').val();
        if(tpcode == ''){
            showErrorMsg('验证码不能为空');
            return false;
        }
        if(tpcode.length != 4){
            showErrorMsg('验证码错误');
            return false;
        }
        $.ajax({
            url:'/index.php?m=Home&c=Api&a=check_validate_code&t='+Math.random(),
            type:'post',
            dataType:'json',
            data:{type:$('#sender').val(),code:tpcode,send:$('#tel').html(),scene:6},
            success:function(data){
                if(data.status==1){
                    is_check = true;
                    window.location.href='/index.php?m=Api&c=User&a=paypwd&step=2&t='+Math.random();
                }else{
                    showErrorMsg(data.msg);
                    return false;
                }
            }
        })
    }

    //提交前验证表单
    function submitverify(){
        var new_password = $('#new_password').val();
        var confirm_password = $('#confirm_password').val();
        if(new_password == ''){
            showErrorMsg('新支付密码不能为空');
            return false;
        }
        if(new_password.length<6 || new_password.length>18){
            showErrorMsg('密码长度不符合规范');
            return false;
        }
        if(new_password != confirm_password){
            showErrorMsg('两次密码不一致');
            return false;
        }
        $.ajax({
            url:'/index.php?m=Api&c=User&a=paypwd&step=2&t='+Math.random(),
            type:'post',
            dataType:'json',
            data:$('#payform').serialize(),
            success:function(data){
                if(data.status==1){
                    showErrorMsg(data.msg);
                    //window.location.href=data.url;
                }else{
                    showErrorMsg(data.msg);
                    return false;
                }
            },
            error:function(){
                showErrorMsg('网络异常，请稍后再试')
            }
        })
    }
    /**
     * 提示弹窗
     * */
    function showErrorMsg(msg){
        layer.open({content:msg,time:2});
    }
</script>
</body>
</html>
