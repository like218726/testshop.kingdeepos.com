<include file="public/header" title="积分明细" body=""/>
<style type="text/css">
    .fll_acc li{
        float: left;
        width: 33.33%;
    }
    .fll_acc ul li .coligh{
        margin-top: 0px;
    }
</style>
<div class="allaccounted">
    <div class="maleri30">
        <div class="head_acc ma-to-20">
            <ul>
                <li <if condition="$type eq 'all'">class="red"</if>">
                    <a href="{:U('User/points_list',array('type'=>'all'))}"  data-list="1">全部</a>
                </li>
                <li <if condition="$type eq 'plus'">class="red"</if>>
                    <a href="{:U('User/points_list',array('type'=>'plus'))}"   data-list="2">赚取</a>
                </li>
                <li  <if condition="$type eq 'minus'">class="red"</if>>
                    <a href="{:U('User/points_list',array('type'=>'minus'))}"  data-list="3">消费</a>
                </li>
            </ul>
        </div>
        <div class="allpion">
	         <div class="fll_acc">
	         	<ul><li>描述</li><li>积分</li><li>时间</li></ul>
	         </div>
             <foreach name="account_log" item="v">
                 <div class="fll_acc">
                     <ul>
                         <li>{$v[desc]}</li>
                         <li><span class="red">{$v[pay_points]}</span></li>
                         <li>
                              <span style="color: #999; padding-left: .4rem;">{:date('Y-m-d H:i:s',$v[change_time])}</span>
                         </li>
                     </ul>
                 </div>
             </foreach>
         </div>
        <div id="getmore"  style="font-size:.32rem;text-align: center;color:#888;padding:.25rem .24rem .4rem; clear:both;display: none">
            <a >已显示完所有记录</a>
        </div>
    </div>
</div>

<script type="text/javascript" src="__STATIC__/js/sourch_submit.js"></script>
<script type="text/javascript">
    //加载更多记录
    var page = 2;
    function ajax_sourch_submit()
    {
        $.ajax({
            type : "GET",
            url:"/index.php?m=api&c=User&a=points_list&is_ajax=1&type={$type}&p="+page,//+tab,
            success: function(data)
            {
                if($.trim(data) == '') {
                    $('#getmore').show();
                    return false;
                }else{
                    $(".allpion").append(data);
                    page ++;
                }
            }
        });
    }
</script>
</body>
</html>
