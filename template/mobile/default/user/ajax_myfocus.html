<if condition="$Request.param.focus_type eq 0">
    <foreach name="goodsList" item="goods">
        <div class="orderlistshpop p">
            <div class="maleri30">
                <a href="">
                    <div class="sc_list se_sclist paycloseto">
                        <div class="shopimg fl">
                            <img src="{$goods.goods_id|goods_thum_images=400,400}">
                        </div>
                        <div class="deleshow fr">
                            <div class="deletes">
                                <span class="similar-product-text">{$goods.goods_name}</span>
                            </div>
                            <div class="prices">
                                <p class="sc_pri"><span>￥</span><span>{$goods.shop_price}</span></p>
                            </div>
                            <div class="qxatten">
                                <p class="weight"><span>{$goods.comment_count}</span><span>条评价</span></p>
                                <a class="closeannten" href="javascript:void(0)">取消关注</a>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </foreach>
<else/>
    <foreach name="store_collect_list" item="collect">
        <div class="orderlistshpop p">
            <div class="maleri30">
                <a href="">
                    <div class="sc_list se_sclist paycloseto mandplea">
                        <div class="shopimg fl">
                            <img src="{$collect['store']['store_logo']|goods_thum_images=400,400}">
                        </div>
                        <div class="deleshow fr">
                            <div class="deletes">
                                <span class="similar-product-text">{$collect['store']['store_name']}</span>
                            </div>
                            <div class="prices">
                                <i class="lxx w{:floor($collect['store']['store_servicecredit'])}"></i><!--w1,w2,w3,w4,w5分别对应1-5颗心-->
                            </div>
                            <div class="qxatten">
                                <p class="weight"><span>{$collect['store']['store_collect']}</span><span>人关注</span></p>
                                <a class="closeannten" href="javascript:void(0)">取消关注</a>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </foreach>
</if>
