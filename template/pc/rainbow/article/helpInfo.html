<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="content-language" content="zh-cn"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="Cache-control" content="public" max-age="no-cache"/>
    <title>帮助详情-{$tpshop_config['shop_info_store_title']}</title>
    <meta name="keywords" content="{$tpshop_config['shop_info_store_keyword']}"/>
    <meta name="description" content="{$tpshop_config['shop_info_store_desc']}"/>
    <script src="__STATIC__/js/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="__PUBLIC__/js/global.js"></script>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/help.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/tpshop.css"/>
    <link rel="shortcut  icon" type="image/x-icon" href="{$tpshop_config.shop_info_store_ico|default='/public/static/images/logo/storeico_default.png'}" media="screen"/>
</head>
<body>
<!--header-s-->
<include file="public/header" w="w1224"/>
    <!--header-e-->
<!--E头部-->
<div class="l-wrap">
    <div class="l-main">
        <!--  /widget/h-menu/h-menu.vm -->
        <div class="l-menu">
   			 <h3 class="menu-title"><a href="">常见问题</a></h3>
    		<!-- h-menu-shortcut -->
            <foreach name="helpType" key="k2" item='type'>
                <dl class="h-menu-box">
                    <dt class="h-menu-hd" data-id="{$type[type_id]}">{$type.type_name} <i class="icon-menu-drop"></i></dt>
                    <dd class="h-menu-bd" id="type_id_{$type[type_id]}">
                        <ul class="h-menu-list">
                            <tpshop sql="select * from `__PREFIX__help_type` where pid=$type[type_id] and is_show=1" key="k3" item='v3'>
                                <li class="li-item  pid_{$type[type_id]}" data-id="717" data-name="招商规则" data-parent-id="472" data-parent-name="商家入驻" data-pid="{$type[type_id]}" hidden>
                                    <h4 class="h-level02-title">
                                        <!--<i class="icon-menu-sh"></i>-->
                                        &nbsp;&nbsp;&nbsp;&nbsp;<a href="{:U('Article/help',array('type_id'=>$v3[type_id]))}">{$v3.type_name}</a>
                                    </h4>
                                </li>
                            </tpshop>
                        </ul>
                    </dd>
                </dl>
            </foreach>
        <!-- h-menu-hd -->
		</div>
		<div class="l-content">
		    <div class="wt-detailbox">
		        <div class="wt-detail">
		            <h3 style="text-align: left;font-family:'微软雅黑';font-weight:bold; font-size: 14px;margin-bottom: 10px;">{$article.help_title}</h3>
                    <div style="padding: 20px 30px 0px; color: rgb(60, 60, 60); font-size: 12px;">
                        {$article.help_info|htmlspecialchars_decode}
                    </div>
		        </div>
		    </div>
		</div>
	</div>
</div>		
<div class="footer p">
<include file="public/footer"/>
<include file="public/sidebar_cart"/>
</div>
<script src="__STATIC__/js/lazyload.min.js" type="text/javascript" charset="utf-8"></script>
<script src="__STATIC__/js/headerfooter.js" type="text/javascript" charset="utf-8"></script>
<script>
    $(function(){
        $(".h-menu-box .h-menu-hd").click(function(){
            var this_id = $(this).data('id');
            var o_parent=$(this).parent();
            if(o_parent.hasClass("h-menu-on")){
                o_parent.removeClass("h-menu-on")
                $('.pid_'+this_id).hide();
            }else{
                $('.li-item').hide();
                $('.pid_'+this_id).show();
                o_parent.addClass("h-menu-on").siblings().removeClass("h-menu-on")
            }
        })
        $(".h-level02-title").click(function(){
            var o_parent=$(this).parent(".li-item");
            if(o_parent.hasClass("h-item-on")){
                o_parent.removeClass("h-item-on")
            }else{
                o_parent.addClass("h-item-on").siblings().removeClass("h-item-on")
            }
        })
    })
</script>
</body>
</html>
